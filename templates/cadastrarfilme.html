<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filme</title>
  <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }
  .background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('images/fundo_tela.png') no-repeat center center/cover;
    filter: brightness(50%) contrast(90%);
  }
  .container {
    position: relative;
    text-align: center;
  }
  .logo {
    width: 300px;
    position: absolute;
    top: -100px; 
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    margin-bottom: 20px;
  }
 
  label[for="nome"] {
  margin-top: 40px; 
  }


  .card {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 300px;
    text-align: center;
    backdrop-filter: blur(10px);
    position: relative;
    color: white;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin: 10px 0 5px;
  }
  input, textarea, select, button {
    margin-bottom: 15px;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  input, textarea {
    background-color: rgba(255, 255, 255, 0.8);
  }
  select {
    background-color: rgba(255, 255, 255, 0.8);
  }
  button {
    background-color: #0c0a33;
    color: white;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background-color: #2c1f6b;
  }
  button:last-child {
    background-color: #0c0a33;
  }
  button:last-child:hover {
    background-color: #2c1f6b;
  }
</style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
      <img src="images/logo_galax.png" alt="Logo" class="logo">
      <div class="card">
        <h1>       </h1>
        <form>
          <label for="nome">Nome do Filme:</label>
          <input type="text" id="nome" name="nome" style="text-align: center;" required>
  
          <label for="ano">Ano de Lançamento:</label>
          <input type="number" id="ano" name="ano" style="text-align: center;" required>
  
          <label for="classificacao">Classificação:</label>
          <select id="classificacao" name="classificacao" required>
            <option value="18">+18</option>
            <option value="16">+16</option>
            <option value="14">+14</option>
            <option value="livre">Livre</option>
          </select>
  
          <label for="sinopse">Sinopse:</label>
          <textarea id="sinopse" name="sinopse" rows="4" style="text-align: center;" required></textarea>
  
          <label for="nota">Nota do Público:</label>
          <input type="number" id="nota" name="nota" step="0.1" min="0" max="10" style="text-align: center;" required>
  
          <button type="submit">Cadastrar</button>
          <button type="button" onclick="window.location.href='index.html'">Voltar para o Menu</button>
        </form>
      </div>
    </div>
  </body>
</html>
